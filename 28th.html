<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="./submit.html" method="get" enctype="multipart/form-data" autocomplete="off"> 
        <fieldset>
            <legend>APPLICATION</legend>
              <label for="first">firstname:</label>
        <input type="text" name="firstname" id="first">
        <br>
        <label for="last">lastname:</label>
        <input type="text" name="lastname" id="last">
        <br> 
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="male">MALE</label>
        <input  type="radio" name="gender" id="male" value="male">
        <br> 
        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female" value="female">
        <br> 
        <label for="num">Number<span style="color:orangered"><sup>*</sup></span>:</label>
        <input type="text" name="num" id="num" required>
        <br>
        <label for="aadhar">Aadhar</label>
        <input type="text" name="aadhar" id="aadhar" maxlength="12" minlength="12" required>
        <br> 
        <label for="email">EMAIL</label>
        <input type="file" name="email" id="email" required>
        <br> 
        </fieldset>
        <input type="submit"> 
    </form>
</body>
</html>
