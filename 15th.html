<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabels in html</title>
</head>
<body>

    <!-- tables --> 
    <table border="1">
     <tr align="center">
        <td>S.NO</td>
        <td>Name</td>
     </tr>
     <tr align="center">
        <td>1</td>
        <td>Raju</td>
     </tr>
     <tr align="center">
        <td>2</td>
        <td>Arun</td>
     </tr>
    </table>

    <!-- 2nd table  -->

     <table border="1" cellspacing="0" cellpadding="10" width="100">
        <!-- 1 st row -->
        <tr align="center">
            <th>S.NO</th>
            <th>NAME</th>
            <th>%</th>
            <th>CGPA</th>
        </tr>
        <!-- 2nd row -->
         <tr align="center">
            <td>1</td>
            <td>subbu</td>
            <td>98%</td>
            <td>9.8</td>
         </tr>
         <!-- 3rd row  -->
         <tr align="center">
            <td>2</td>
            <td>raju</td>
            <td>89%</td>
            <td>8.9</td>
         </tr>
         <tr align="center">
            <td>3</td>
            <td>siva</td>
            <td>99%</td>
            <td>9.9</td>
         </tr>
     </table>

     <!-- 3rd table --> 

      <table border="1" cellspacing="0" cellpadding="10" width="100">
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>
                <table  border="1" cellspacing="0" cellpadding="10" width="100">
                    <tr align="center">
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr align="center">
                        <td>1</td>
                        <td>2</td>
                    </tr>
                </table>
            </td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
      </table> 
<!-- convert to unorders list -->
    <ul>
        <li>
          <p>
                &lt;<a href="">!DOCTYPE HTML</a>&gt;
          </p>   
        </li>
    </ul>    
    
</body>
</html>
