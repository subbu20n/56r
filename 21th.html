<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
     <!-- colspan -->
    <table border="1" cellspacing="0" cellpadding="10" width="100">
        <caption>COLSPAN</caption>
        <tr align="center">
            <td colspan="3">1</td>
            <!-- <td colspan="2">2</td> -->
            <!-- <td>3</td> -->
        </tr>
        <tr align="center"> 
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
        </tr>
    </table> 

    <!-- ROWSPAN -->
     <table border="1" cellspacing="0" cellpadding="10" width="100">
        <cpation>ROWSPAN</cpation>
        <tr align="center">
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <!-- <td>1</td> -->
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
     </table>

</body>
</html>
